- op: replace
  path: /metadata/name
  value: vaultwarden-backup

- op: replace
  path: /metadata/namespace
  value: vaultwarden

- op: replace
  path: /spec/jobTemplate/spec/template/spec/volumes/0/persistentVolumeClaim/claimName
  value: syno-vaultwarden-db-backup
- op: replace
  path: /spec/jobTemplate/spec/template/spec/containers/0/env
  value: 
    - name: POSTGRES_USER
      value: vaultwarden
    - name: POSTGRES_POSTGRES_PASSWORD
      valueFrom:
        secretKeyRef:
          name: vaultwarden-pguser-postgres
          key: password