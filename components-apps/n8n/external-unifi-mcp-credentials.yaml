apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: unifi-mcp-credentials
  namespace: n8n
  annotations:
    argocd.argoproj.io/sync-wave: "30"
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-cluster
  data:
    - secretKey: host
      remoteRef:
        key: UNIFI_HOST
    - secretKey: password
      remoteRef:
        key: UNIFI_PASSWORD
    - secretKey: username
      remoteRef:
        key: UNIFI_USERNAME
