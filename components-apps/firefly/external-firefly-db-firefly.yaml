apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: firefly-db-firefly-secret
  namespace: firefly
  annotations:
    argocd.argoproj.io/sync-wave: "30"
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-cluster
  target:
    name: firefly-db-firefly-secret
    template:
      engineVersion: v2
      type: kubernetes.io/basic-auth
      data:
        username: "firefly"
        password: "{{ .password }}"

  data:
    - secretKey: password
      remoteRef:
        key: FIREFLY_POSTGRES_USER_PASSWORD
