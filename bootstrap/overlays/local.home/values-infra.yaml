default:
  app:
    enabled: true
    enableAutoSync: true
    autoSyncPrune: false
    project: cluster-config
    labels:
      app-source: local.home
      repo: cluster-config
    destination:
      namespace: openshift-gitops
      server: https://kubernetes.default.svc
    source:
      repoURL: https://github.com/pixeljonas/home-ops.git
      targetRevision: HEAD

applications:
  nmstate:
    annotations:
      argocd.argoproj.io/sync-wave: "2"
    source:
      path: components-infra/nmstate

  lvm-operator:
    annotations:
      argocd.argoproj.io/sync-wave: "2"
    destination:
      namespace: openshift-storage
    source:
      path: components-infra/lvm-operator/base

  synology-csi:
    annotations:
      argocd.argoproj.io/sync-wave: "2"
    destination:
      namespace: synology-csi
    source:
      path: components-infra/synology-csi

  external-secrets-doppler:
    annotations:
      argocd.argoproj.io/sync-wave: "2"
    destination:
      namespace: external-secrets-operator
    source:
      path: components-infra/external-secrets-store-doppler/base

  cert-manager-operator:
    annotations:
      argocd.argoproj.io/sync-wave: "2"
    destination:
      namespace: cert-manager-operator
    source:
      path: components-infra/cert-manager-operator/aggregate/overlays/letsencrypt

  nfs:
    annotations:
      argocd.argoproj.io/sync-wave: "2"
    destination:
      namespace: nfs-provisioner
    source:
      path: components-infra/nfs

  nfs-backup:
    annotations:
      argocd.argoproj.io/sync-wave: "2"
    destination:
      namespace: nfs-provisioner
    source:
      path: components-infra/nfs-backup


  certificates:
    annotations:
      argocd.argoproj.io/sync-wave: "3"
    destination:
      namespace: cert-manager-operator
    source:
      path: components-infra/certificates/base

  registry:
    annotations:
      argocd.argoproj.io/sync-wave: '5'
    destination:
      namespace: openshift-image-registry
    source:
      path: components-infra/registry-sno/base

  alertmanager:
    annotations:
      argocd.argoproj.io/sync-wave: '11'
    destination:
      namespace: openshift-monitoring
    source:
      path: components-infra/alertmanager/base

  openshift-monitoring:
    annotations:
      argocd.argoproj.io/sync-wave: '11'
    destination:
      namespace: openshift-monitoring
    source:
      path: components-infra/openshift-monitoring/base

  rbac:
    annotations:
      argocd.argoproj.io/compare-options: IgnoreExtraneous
      argocd.argoproj.io/sync-wave: '11'
    source:
      path: components-infra/rbac/base

  cloudflared:
    annotations:
      argocd.argoproj.io/sync-wave: "22"
      argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    source:
      path: components-infra/cloudflared

  node-config:
    annotations:
      argocd.argoproj.io/sync-wave: "99"
      argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    source:
      path: components-infra/node-config

  defrag-etcd:
    annotations:
      argocd.argoproj.io/sync-wave: '99'
    destination:
      namespace: openshift-etcd
    source:
      path: components-infra/defrag-etcd/base

  cleanup-completed-pods:
    annotations:
      argocd.argoproj.io/sync-wave: '99'
    destination:
      namespace: clean-completed-pods
    source:
      path: components-infra/clean-completed-pods/base
