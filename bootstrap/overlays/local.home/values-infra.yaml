default:
  app:
    enabled: true
    enableAutoSync: true
    autoSyncPrune: false
    project: cluster-config
    labels:
      app-source: local.home
      repo: cluster-config
    destination:
      namespace: openshift-gitops
      server: https://kubernetes.default.svc
    source:
      repoURL: https://github.com/pixeljonas/home-ops.git
      targetRevision: HEAD

applications:
  lvm-operator:
    annotations:
      argocd.argoproj.io/sync-wave: "2"
    destination:
      namespace: openshift-storage
    source:
      path: /infra-components/lvm-operator/base

  external-secrets-doppler:
    annotations:
      argocd.argoproj.io/sync-wave: "2"
    destination:
      namespace: external-secrets-operator
    source:
      path: infra-components/external-secrets-store-doppler/base

  cert-manager-operator:
    annotations:
      argocd.argoproj.io/sync-wave: "2"
    destination:
      namespace: cert-manager-operator
    source:
      path: infra-components/cert-manager-operator/aggregate/overlays/letsencrypt

  certificates:
    annotations:
      argocd.argoproj.io/sync-wave: "3"
    destination:
      namespace: cert-manager-operator
    source:
      path: infra-components/certificates/base

  registry:
    annotations:
      argocd.argoproj.io/sync-wave: '5'
    destination:
      namespace: openshift-image-registry
    source:
      path: infra-components/registry-sno/base

  alertmanager:
    annotations:
      argocd.argoproj.io/sync-wave: '11'
    destination:
      namespace: openshift-monitoring
    source:
      path: infra-components/alertmanager/base

  openshift-monitoring:
    annotations:
      argocd.argoproj.io/sync-wave: '11'
    destination:
      namespace: openshift-monitoring
    source:
      path: infra-components/openshift-monitoring/base

  rbac:
    annotations:
      argocd.argoproj.io/compare-options: IgnoreExtraneous
      argocd.argoproj.io/sync-wave: '11'
    source:
      path: infra-components/rbac/base

  node-config:
    annotations:
      argocd.argoproj.io/sync-wave: "99"
      argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    source:
      path: infra-components/node-config

  defrag-etcd:
    annotations:
      argocd.argoproj.io/sync-wave: '99'
    destination:
      namespace: openshift-etcd
    source:
      path: infra-components/defrag-etcd/base

  cleanup-completed-pods:
    annotations:
      argocd.argoproj.io/sync-wave: '99'
    destination:
      namespace: clean-completed-pods
    source:
      path: infra-components/clean-completed-pods/base
