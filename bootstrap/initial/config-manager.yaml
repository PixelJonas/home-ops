apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-config-manager
  namespace: openshift-gitops
  labels:
    gitops.ownedBy: cluster-config
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: bootstrap
  source:
    path: bootstrap/overlays/local.home
    repoURL: https://github.com/pixeljonas/home-ops.git
    targetRevision: 'HEAD'
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
  ignoreDifferences:
    - group: argoproj.io
      kind: Application
      managedFieldsManagers:
        - argocd-server
      jsonPointers:
        - /spec/syncPolicy/automated